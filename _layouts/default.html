<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Foundation CSS -->
  <link rel="stylesheet" href="/css/foundation.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/custom.css">

</head>

<body>
  <div class="row">
    <!-- <div class="site"> -->
    <div class="large-3 medium-2 columns">
      <div class="header">
        <h4 class="title"><a href="/">{{ site.name }}</a>
        </h4>
        <div class="show-for-large-up">
          <div class="circular gravatar-lg show-for-large-up"></div>
          <div class="circular gravatar-sm show-for-medium-up"></div>
          <p>
            <strong>{{ site.job_title }}</strong>
          </p>
          <!-- <a class="extra" href="/">home</a> -->
          <div class="contact">
            <p>
              <ul>
                <li>{{ site.email }}</li>
                <li><a href="{{ site.url }}/cv" target="_blank">resume</a>
                </li>
                <li><a href="https://github.com/{{ site.github }}">github</a>
                </li>
                <li><a href="https://twitter.com/{{ site.twitter }}">twitter</a>
                </li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="large-9 medium-10 columns">
      {{ content }}
    </div>
    <!-- </div> -->
  </div>
  <div class="row">
    <div class="footer">
      <!-- <div class="contact"> -->
      <ul class="footer_links">
        <li>{{ site.email }}</li>
        <li><a href="{{ site.url }}/cv" target="_blank">resume</a>
        </li>
        <li><a href="https://github.com/{{ site.github }}">github</a>
        </li>
        <li><a href="https://twitter.com/{{ site.twitter }}">twitter</a>
        </li>
      </ul>

    </div>
  </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
  $(document).foundation();
  </script>

</body>

</html>
