<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Foundation CSS -->
  <link rel="stylesheet" href="/css/foundation.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/custom.css">

</head>

<body>
  <div class="row">
    <!-- <div class="site"> -->
    <div class="large-3 medium-2 small-2 columns">
      <h4 class="title show-for-medium-up"><a href="/">{{ site.name }}</a>
      </h4>
      <div class="circular gravatar-lg show-for-large-up"></div>
      <div class="circular gravatar-sm show-for-medium"></div>
      <ul class="side-nav show-for-medium-up">
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </li>
        <li>
          <a href="{{ site.url }}/cv" target="_blank">resume</a>
        </li>
        <li>
          <a href="https://github.com/{{ site.github }}">github</a>
        </li>
        <li>
          <a href="https://twitter.com/{{ site.twitter }}">twitter</a>
        </li>
      </ul>
    </div>
    <div class="large-9 medium-10 columns show-for-medium-up">

      {{ content }}
    </div>
    <!-- </div> -->
    <!-- <div class="row show-for-small"> -->
      <div class="small-12 columns">
      <div class="circular gravatar-sm small-2 columns show-for-small"></div>
      <ul class="show-for-small contact small-5 columns">
        <strong>{{ site.name }}</strong>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </li>
        <li><a href="http://twitter.com/{{ site.twitter }}">@{{ site.twitter }}</a>
        </li>
      </ul>
    </div>
    <div class="row show-for-small">
      <div class="small-12 columns show-for-small">
      {{ content }}
    </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="footer">
      <!-- <div class="contact"> -->
      <ul class="inline-list show-for-small">
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </li>
        <li><a href="{{ site.url }}/cv" target="_blank">resume</a>
        </li>
        <li><a href="https://github.com/{{ site.github }}">github</a>
        </li>
        <li><a href="https://twitter.com/{{ site.twitter }}">twitter</a>
        </li>
      </ul>

    </div>
  </div>
  </div>
  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/foundation.min.js"></script>
  <script src="../js/foundation/foundation.tooltip.js"></script>
  <script>
  $(document).foundation();
  </script>

</body>

</html>
