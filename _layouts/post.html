---
layout: default
---
<span data-tooltip class="has-tip" title="click here to go back to the archives page"><a href="/">back</a></span>

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}<br>
</p>
<div class="post">
<p>{% for category in page.categories %}
<span class="radius secondary label">{{ category }}</span>
{% endfor %}</p>
{{ content }}

<h3>Related Posts</h3>
<ul>
  {% for post in site.related_posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</div>
