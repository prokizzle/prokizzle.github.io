---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="row">
      <li>
        <!-- <div class=""> -->
          <a href="{{ post.url }}" class="large-8 medium-8 small-8 columns">{{ post.title }}</a>
        <!-- </div> -->
          <span class="post_date">{{ post.date | date_to_string }}</span>
      </li>
    </div>
    {% endfor %}
  </ul>
</div>
