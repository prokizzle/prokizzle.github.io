<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/examples/cover/cover.css">
  </head>
  <body>
    <div class='site-wrapper'>

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Nick Prokesch</h3>
              <nav class="nav nav-masthead">
                <a class='nav-link active' href='mailto:nick@prokes.ch' target="_blank">Email Me</a>
                <a class="nav-link" href="https://s3.amazonaws.com/prokizzle-cv/Nick_Prokesch_visualcv_resume.pdf" target="_blank">Resume</a>
                <a class="nav-link" href="https://calendly.com/prokizzle" target="_blank" >Schedule a Call</a>
              </nav>
            </div>
          </div>

          <div class="inner cover" id="app">
            <h1 class="cover-heading">Full Stack Ruby & Javascript Developer</h1>
            <p class='align-center'>
            <img class='img-thumbnail' src='https://en.gravatar.com/userimage/17578198/516b4ab884ca5fe62b72d26a63468f04?size=200'>
            </p>
            <p class="lead">
            <div v-for="point in sellingPoints">
              <span class='badge badge-secondary'>{{ point }} </span>
            </div>
            </p>
            <p class="lead">
            <div v-for="profile in socialProfiles">
              <a href="{{ profile.url }}" target="_blank" class="btn btn-lg btn-secondary">
                <i class='fa {{ profile.iconClass }}  mx-2'></i>{{ profile.name }}
              </a>
            </div>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
            </div>
          </div>

        </div>

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./dist/bundle.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0f1e5c53b2.js"></script>
  </body>
</html>
